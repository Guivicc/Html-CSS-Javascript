<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comando de seguran√ßa iframe</title>
</head>
<body>
    <h1>iframe seguro</h1>

    <iframe src="" frameborder="0" referrerpolicy="no-referrer" sandbox="sandbox"></iframe>

    <p>iframe src="" frameborder="0" referrerpolicy="no-referrer" sandbox="sandbox">/iframe </p>

    <p>refferrerpolicy limita a coleta de dados do iframe</p> 

    <p>sandbox limita os javascript ou formularios ou sites de fora do seu servidor</p>

</body>
</html>
