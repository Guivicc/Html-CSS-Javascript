<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario login</title>
</head>
<body>
    <form action="cadatro.php" method="post" autocomplete="on">
        <div id="dlogin">
            <label for="ilogin">Login</label>
            <input type="text" name="login" id="ilogin" required maxlength="100" placeholder="login" autocomplete="nickname">
        </div>

        <div>
            <label for="ipass"></label>
            <input type="password" name="pass" id="ipass" required maxlength="100" required minlength="8" autocomplete="current-password" placeholder="passowrd">
        </div>
    </form>
    
</body>
</html>
